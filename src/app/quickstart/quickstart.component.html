<mat-grid-list cols="2" rowHeight="100%">
    <mat-grid-tile>
        <div class="quickstart-column-container">
            <div class="quickstart-input-container">
                <form (ngSubmit)="addPlayer()" class="player-form">
                    <mat-form-field>
                        <label>Lista de jogadores:</label>
                        <textarea matInput name="listPlayers" [(ngModel)]="players" (input)="canRun()" rows="5"
                            class="list-players-textarea" required
                            placeholder="Ex. Neymar; Messi; Cristiano Ronaldo; Ronaldo">
                    </textarea>
                        <mat-error *ngIf="isInvalidPlayers">please fill above field.</mat-error>
                    </mat-form-field>
                    <button type="submit" mat-mini-fab class="shuffle-button" [disabled]="isInvalidPlayers">
                        <mat-icon>shuffle</mat-icon>
                    </button>
                </form>
            </div>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div class="quickstart-column-container">
            <div class="quickstart-table-container" *ngIf="isReady">
                <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
                    <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
                        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                        <td mat-cell *matCellDef="let item"> {{item[column]}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let item; let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </mat-grid-tile>
</mat-grid-list>
